<div class="carrito-container">
    <h2>Mi Carrito</h2>
    <div *ngIf="carrito.length > 0">
      <div *ngFor="let producto of carrito; let i = index" class="carrito-item">
        <h3>{{ producto.name }}</h3>
        <p>{{ producto.description }}</p>
        <p>Precio: {{ producto.price | currency }}</p>
        <button (click)="eliminarDelCarrito(i)">Eliminar</button>
      </div>
      <button (click)="irAComprar()">Proceder a Comprar</button>
    </div>
    <div *ngIf="carrito.length === 0">
      <p>No hay productos en el carrito.</p>
    </div>
  </div>
