<div class="login-container">
  <h2>Iniciar sesión</h2>

  <!-- Formulario de inicio de sesión -->
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="email" 
        required 
        #emailField="ngModel"
      />
      <div *ngIf="emailField.invalid && emailField.touched" class="error">
        El correo electrónico es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="password" 
        required
        #passwordField="ngModel"
      />
      <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
        La contraseña es requerida.
      </div>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </div>
  </form>

  <!-- Enlace para ir a la página de registro -->
  <div class="register-link">
    <button (click)="goToRegister()">¿No tienes cuenta? Regístrate aquí</button>
  </div>
</div>
